<!DOCTYPE html>
<html>
<head>
    <title>Controle de Estoque</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Controle de Estoque</h1>

<!-- Formulário para adicionar um produto ao estoque -->
    <h2>Adicionar Produto</h2>
    <form action="Aplicacao.java" method="POST">
        <label for="descricao">Descrição do Produto:</label>
        <input type="text" id="descricao" name="descricao" required><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br>

        <label for="fabricacao">Data de Fabricação:</label>
        <input type="date" id="fabricacao" name="fabricacao" required><br>

        <label for="validade">Data de Validade:</label>
        <input type="date" id="validade" name="validade" required><br>

        <input type="submit" value="Adicionar Produto">
    </form>

<!-- Formulário para pesquisar e gerenciar produtos -->
    <h2>Pesquisar e Gerenciar Produtos</h2>
    <form action="Aplicacao.java" method="POST">
        <label for="pesquisa">Pesquisar Produto:</label>
        <input type="text" id="pesquisa" name="pesquisa" required><br>

        <input type="submit" value="Pesquisar">
    </form>

    <h3>Operações Disponíveis:</h3>
    <ul>
        <li><a href="Aplicacao.java">Deletar Produto</a></li>
        <li><a href="Aplicacao.java">Mostrar Todos os Produtos</a></li>
    </ul>
</body>
</html>
